name: nubank_clone
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.2.19
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter  

  flutter_lints: ^2.0.0

flutter:  
  uses-material-design: true
  
  assets:
    - assets/images/

flutter_native_splash:
  color: "#820AD1"
  image: assets/images/nu_logo_android.png
  android_12:
    image: assets/images/nu_logo_android.png
    icon_background_color: "#820AD1"
  android: true
  ios: true
  web: false

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path_ios: "assets/images/nu_logo.png"
  image_path: "assets/images/nu_logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/nu_logo_android.png"
  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false